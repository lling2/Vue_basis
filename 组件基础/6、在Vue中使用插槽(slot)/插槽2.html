<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='../../js/vue.js'></script>
</head>
<body>
    <!-- 不利用插槽父组件向子组件传含标签的元素 -->
    <!-- 利用v-html -->
    <div id="app">
        <child>
            <h2>qq</h2>
            <!-- 如果没有传值话 就接收slot里面的默认值 -->
        </child>
    </div>
    <script>
        Vue.component("child",{
            // 利用插槽slot接收
            // slot还接收默认值
            template:`<div><slot>ssss</slot></div>`
        })
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
